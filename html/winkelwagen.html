<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apothecare - Winkelwagen</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" type="x-icon" href="../images/icons/cart.svg">
     <!-- Dit is voor de font-->
     <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
     rel="stylesheet"
   />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html"><img src="../images/logo/apothecare-nobg.png" class="logo" alt="Apothecare logo"/></a>
        <nav>
          <ul>
            <li><a href="producten.html">Producten</a></li>
            <li><a href="over.html">Over</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
        <div class="icons">
          <a href="winkelwagen.html" aria-label="Shopping Cart"><img src="../images/icons/cart.svg" alt="cart"/></a>
          <a href="account.html" aria-label="User Account"><img src="../images/icons/user.svg" alt="User"/></a>
          <a href="#" aria-label="Search"><img src="../images/icons/search.svg" alt="Search"/></a>
        </div>
      </header>

      <div class="main-container">
        <h1 class="title">Winkelwagen</h1>
        <div class="winkelwagen-container">
          <div class="cart-items">
            <div class="winkel-item cart-item">
              <div class="center-item">
                <img src="../images/placeholder-product-img.png" alt="Product photo" class="winkel-img"/>
                <h5 class="item-naam">Medicijn naam</h5>
              </div>
              <div class="center-item">
                <div class="input-group number-spinner">
                  <button id="item-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                  <input id="item-number" type="number" min="1" class="form-control text-center" value="1">
                  <button id="item-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                </div>
                <div class="item-text">
                  <p class="item-beschrijving">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  </p>
                </div>
                <div class="status">
                  <h5>€29.99</h5>
                </div>
                <div class="remove">
                  <img src="../images/remove.png" alt="Remove item" class="remove-item">
                </div>
              </div>
            </div>
          </div>
          
          <div class="summary">
            <h4>Order Summary</h4>
            <div class="total">
              <p>Subtotal: <span id="sub-total">€29.99</span></p>
              <p>Tax: <span id="tax-amount">€3.00</span></p>
              <p>Total: <span id="total-price">€32.99</span></p>
            </div>
            <button class="check-out">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
