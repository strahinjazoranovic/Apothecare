<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apothedev - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-text">apothe<span>dev</span>.</div>
                <div class="logo-subtitle">m e d i c i j n e n</div>
            </div>
            <div class="header-right">
                <a href="#" class="logout">Log out as admin</a>
                <div class="search-icon"><img src="/icons/search.svg" alt=""></div>
            </div>
        </header>
        
        <div class="menu-container">
            <div class="menu-icon">☰</div>
            <div class="menu-title">lorem ipsum dolor sit amet</div>
        </div>
        
        <div class="card-grid">
            <div class="card product-card">
                <img src="images/medicijnpakket.jpg" alt="Medicine package">
            </div>
            
            <div class="card add-product-card">
                <div class="add-icon">
                    <span>+</span>
                </div>
                <div class="add-text">Nieuwe product toevoegen</div>
            </div>
        </div>
        
        <div class="stats-card">
            <div class="stat-row">
                <div class="stat-label">Aantal orders</div>
                <div class="stat-value">1234</div>
            </div>
            
            <div class="stat-row">
                <div class="stat-label">Average reviews</div>
                <div class="stars">
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                    <div class="star">★</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
